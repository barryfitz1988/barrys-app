<mat-accordion multi="true" *ngIf="ingredients.length > 0">
  <mat-expansion-panel 
  *ngFor="let ingredient of ingredients; let i = index"
  (click)="onEditItem(i)">
    <mat-expansion-panel-header>
      {{ingredient.name}}
    </mat-expansion-panel-header>
    <p>{{ingredient.amount}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="ingredients.length <= 0">No Ingredients Detected</p>
