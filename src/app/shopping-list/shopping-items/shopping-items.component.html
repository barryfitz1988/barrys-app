<mat-accordion multi="true" *ngIf="ingredients.length > 0">
  <mat-expansion-panel *ngFor="let ingredient of ingredients">
    <mat-expansion-panel-header>
      {{ingredient.name}}
    </mat-expansion-panel-header>
    <p>{{ingredient.amount}}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="ingredients.length <= 0">No Ingredients Detected</p>
